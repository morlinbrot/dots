theme = "catppuccin_mocha"

[editor]
line-number = "relative"
mouse = true
color-modes = true
idle-timeout = 100
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-messages = true

[editor.indent-guides]
render = true

[keys.normal]
"A-k" = "move_line_up"
"." = "repeat_last_motion"
"∞" = "flip_selections"
"," = "collapse_selection"
";" = "keep_primary_selection"
"C-l" = "goto_next_buffer"
"C-h" = "goto_previous_buffer"

[keys.insert]
"C-j" = "normal_mode"
"C-o" = ["add_newline_below", "move_line_down"]
"C-p" = "move_line_up"
"C-n" = "move_line_down"
"ƒ" = "move_next_word_start"
"∫" = "move_prev_word_end"
"C-f" = "move_char_right"
"C-b" = "move_char_left"

[keys.select]
"C-j" = ["normal_mode", "collapse_selection"]
"∞" = "flip_selections"
"," = "collapse_selection"
";" = "keep_primary_selection"
