- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.config/alacritty: alacritty
    ~/.config/bat/config: bat.conf
    # ~/.config/fish: fish
    ~/.config/nvim: nvim
    ~/.config/Code/User: vscode
    ~/.config/rustfmt/rustfmt.toml: rustfmt.toml
    ~/.config/zellij: zellij
    # ~/.tmux.conf: .tmux.conf
    ~/.zshrc: .zshrc

- create:
    - ~/prx

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - git config --global include.path ~/dots/templates/git_aliases
  - git config --global core.editor "nvim"
  - git config --global core.pager ""
  - setxkbmap -option caps:ctrl_modifier # Re-map Caps Lock to Ctrl
